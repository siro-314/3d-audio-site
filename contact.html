<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ | 立体音響エフェクト</title>
    <link rel="stylesheet" href="src/css/main.css">
    <style>
        .contact-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--primary);
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .contact-info {
            background: white;
            padding: 30px;
            border-radius: var(--radius-lg);
            box-shadow: 0 2px 8px var(--shadow);
            margin-top: 20px;
        }
        .contact-info p {
            line-height: 1.8;
            margin-bottom: 15px;
        }
        .contact-email {
            font-size: 18px;
            color: var(--primary);
            font-weight: 600;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <a href="/" class="back-link">← トップページに戻る</a>
        
        <h1>お問い合わせ</h1>
        
        <div class="contact-info">
            <p>当サイトに関するお問い合わせは、以下のメールアドレスまでご連絡ください。</p>
            
            <p class="contact-email">
                1126ailove@gmail.com
            </p>
            
            <p>
                ※お問い合わせ内容によっては、回答までにお時間をいただく場合がございます。<br>
                ※土日祝日のお問い合わせは、翌営業日以降の対応となります。
            </p>
            
            <h2 style="margin-top: 30px; margin-bottom: 15px;">お問い合わせの際のお願い</h2>
            <ul style="line-height: 1.8; padding-left: 20px;">
                <li>件名に「立体音響エフェクトサイトについて」と明記してください</li>
                <li>具体的なお問い合わせ内容をご記入ください</li>
                <li>技術的な不具合の場合は、ご利用のブラウザ・OS環境もお知らせください</li>
            </ul>
        </div>
    </div>
</body>
</html>
