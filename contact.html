<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ | 立体音響エフェクト</title>
    <link rel="stylesheet" href="src/css/main.css">
    <style>
        .contact-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--primary);
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .contact-info {
            background: white;
            padding: 30px;
            border-radius: var(--radius-lg);
            box-shadow: 0 2px 8px var(--shadow);
            margin-top: 20px;
        }
        .contact-info p {
            line-height: 1.8;
            margin-bottom: 15px;
        }
        .contact-email {
            font-size: 18px;
            color: var(--primary);
            font-weight: 600;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <a href="/" class="back-link">← トップページに戻る</a>
        
        <h1>お問い合わせ</h1>
        
        <div class="contact-info">
            <p>当サイトに関するお問い合わせは、以下のYouTubeチャンネルよりご連絡ください。</p>
            
            <p class="contact-email">
                <a href="https://www.youtube.com/@%E3%83%A9%E3%82%A4%E3%83%96%E9%9F%B3%E9%9F%BF" target="_blank" rel="noopener" style="color: var(--primary); text-decoration: none;">
                    フクロウ立体音響 YouTubeチャンネル
                </a>
            </p>
        </div>
    </div>
</body>
</html>
